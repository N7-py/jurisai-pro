services:
  - type: web
    name: jurisai-pro
    env: node
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
